<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Profile</title>
</head>
<body>
    <!-- navbar -->
    <ul class="navbar_ul">
        <li class="navbar_li"><a href="/">Home</a></li>
        <li class="navbar_li"><a class="active" href="/profile">My profile</a></li>
        <li class="navbar_li"><a href="/{{ user_id }}/edit">Edit Profile</a></li>
        <li class="navbar_li"><a href="/search">Search User</a></li>
        <li class="navbar_li logout"><a href="/logout">Log out</a></li>
    </ul>
    <!-- end -->

    {% if user.check_follow(user2.id) %}
    
    <h2>You are following {{ user2.name }}</h2>
    {% endif %}

    {% if user.check_follow(user2.id) == False %}
    <form action="/{{ user2.id }}/follow" method="POST">
        <button type="submit">Follow</button>
    </form>
    {% endif %}

</body>
</html>
